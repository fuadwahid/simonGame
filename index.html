<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Simon by Fuad Wahid</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P"
			rel="stylesheet"
		/>
	</head>

	<body>
		<section class="Game">
			<h1 id="level-title" class="allWords">Press Start Button</h1>
			<h2
				><a href="https://www.youtube.com/watch?v=EWJ5uYwQJGU" class="allWords"
					>Instruction Here</a
				></h2
			>
			<div class="container">
				<div class="row">
					<div type="button" id="green" class="btn green"> </div>

					<div type="button" id="red" class="btn red"> </div>
				</div>

				<div class="row">
					<div type="button" id="yellow" class="btn yellow"> </div>
					<div type="button" id="blue" class="btn blue"> </div>
				</div>
			</div>
			<button class="start-btn">Start</button>
		</section>
		<section class="footer">
			<div class="container">
				<h1 class="allWords footer"> Made with ‚ù§ by Fuad Wahid </h1>
			</div>
		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="game.js" charset="utf-8"></script>
	</body>
</html>
